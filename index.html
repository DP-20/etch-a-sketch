<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>

        <main class="main">
            <div class="controls">
                <label class='label' for="colorpicker">Color Picker: </label>
                <input type="color" id="colorpicker"value="#000000">
                <button class="button hov" id="colorBtn">Color</button>
                <button class="button hov" id="rainbowBtn">Rainbow</button>
                <button class="button" id="linesBtn">Toggle Grid Lines</button>
                <button class="button hov" id="eraseBtn">Eraser</button>
                <button class="button" id="clearBtn">Clear</button>
                <div class="slide-value" id="sizeVal">Grid Size: 16x16</div>
                <input type="range" min="1" max="64" class="slider" id="sizeSlider">
            </div>
            <div id="grid" class="grid"></div>
            <script src="script.js"> </script>
        </main>
        <footer class="footer">
            Built by:
            <a class="footer-link" href="https://github.com/DP-20/"target="_blank">DP-20</a> | <a class="footer-link" href="https://github.com/DP-20/etch-a-sketch"target="_blank">Source</a>
        </footer>
    </body>
</html>

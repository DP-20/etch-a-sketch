<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>

        <main class="main">
            <div class="controls">
                <label for="colorpicker">Color Picker: </label>
                <input type="color" id="colorpicker" value="#000000">
                <button id="colorBtn">Color</button>
                <button id="rainbowBtn">Rainbow</button>
                <button id="linesBtn">Toggle Grid Lines</button>
                <button id="clearBtn">Clear</button>
                <div class="slide-value" id="sizeVal">16x16</div>
                <input type="range" min="1" max="64" class="slider" id="sizeSlider">
            </div>
            <div id="grid" class="grid"></div>
            <script src="script.js"> </script>
        </main>
    </body>
</html>

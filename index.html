<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>

        <main class="main">
            <div class="controls">
                <button id="sketch-btn">Color</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="shade-btn">Shade</button>
                <button id="lighten-btn">Lighten</button>
                <button id="eraser-btn">Eraser</button>
                <button id="gridlines-btn">Toggle Grid Lines</button>
                <button id="clear-btn">Clear</button>
                <div id="size-val" class="sliderContainer">16 x 16</div>
                <input type="range" min="1" max="64" value="16">
            </div>
            <div id="grid" class="grid"></div>
            <script src="script.js"> </script>
        </main>
    </body>
</html>
